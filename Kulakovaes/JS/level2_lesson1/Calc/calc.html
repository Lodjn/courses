<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Калькулятор для гамбургеров</title>
   <script src="scriptCalc.js"></script>
</head>
<body>
   <div id="calc">
      <label> Размер
         <select id="id_size">
            <option value="small">Маленький (50 руб., 20 Ккал)</option>
            <option value="big">Большой (100 руб., 40 Ккал)</option>
         </select>
      </label>
      <label> Начинка
         <select id="id_stuffing">
            <option value="cheese">Сыр (10 руб., 20 Ккал)</option>
            <option value="salad">Салат (20 руб., 5 Ккал)</option>
            <option value="potato">Картофель (15 руб., 10 Ккал)</option>
         </select>
      </label>
      <label> Приправа (15 руб., 0 Ккал)
         <input type="checkbox" name="Приправа" id="id_spice"> </label>
      <label> Майонез (20 руб., 5 Ккал)
         <input type="checkbox" name="Майонез" id="id_mayo"> </label>
      <button id="id_button">Рассчитать</button>
      <p id="id_price"></p>
      <p id="id_calories"></p>
   </div>
</body>
</html>
