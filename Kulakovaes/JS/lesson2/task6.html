<!DOCTYPE html>

   <title>Задание № 6</title>
   <script>
      /*
      Реализовать функцию с тремя параметрами:
      function mathOperation(arg1, arg2, operation),
      где arg1, arg2 – значения аргументов, operation – строка с названием операции.
      В зависимости от переданного значения операции выполнить одну из арифметических операций
      (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).
       */
      function add(a, b) {
         return a + b;
      }
      function sub(a, b) {
         return a - b;
      }
      function mult(a, b) {
         return a * b;
      }
      function div(a, b) {
         return a / b;
      }

      function mathOperation(arg1, arg2, operation) {
         let rezult;
         switch (operation) {
            case 'сложение':
               rezult = add(arg1, arg2);
               break;
            case 'вычитание':
               rezult = sub(arg1, arg2);
               break;
            case 'умножение':
               rezult = mult(arg1, arg2);
               break;
            case 'деление':
               rezult = div(arg1, arg2);
               break;
            default:
               rezult = 'Неверные параметры.'
         }
         return rezult;
      }

      let
         a = +prompt('Введите число a'),
         b = +prompt('Введите число b');

      console.log('a = ' + a + '; b = ' + b);
      console.log('a + b = ' + mathOperation(a, b, 'сложение'));
      console.log('a - b = ' + mathOperation(a, b, 'вычитание'));
      console.log('a * b = ' + mathOperation(a, b, 'умножение'));
      console.log('a / b = ' + mathOperation(a, b, 'деление'));
   </script>
