<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <title>Задание № 3</title>
   <script>
      /*
      * если a и b положительные, вывести их разность;
      * если а и b отрицательные, вывести их произведение;
      * если а и b разных знаков, вывести их сумму;
      ноль можно считать положительным числом.
       */
      let
         a = +prompt('Введите целое число a'),
         b = +prompt('Введите целое число b');

      if (a >= 0 && b >= 0) {
         console.log('a и b положительные (равны 0), поэтому выводим их разность: ' + a + ' - ' + b + ' = ' + (a - b));
      } else if (a < 0 && b < 0) {
         console.log('a и b отрицательные, поэтому выводим их произведение: ' + a + ' * ' + b + ' = ' + (a * b));
      } else {
         console.log('a и b разных знаков, поэтому выводим их сумму: ' + a + ' + ' + b + ' = ' + (a + b));
      }
   </script>
