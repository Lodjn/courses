    <script>
        // 1) С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        // переписать через два for (после разбора)
        //1 вариант
        let a = 0,
            arr1_100 = [];
        while (a < 101) {
            if ((a % 2 !== 0 && a % 3 !== 0 && a % 5 !== 0 && a % 7 !== 0 && a % 11 !== 0) ||
                a === 2 || a === 3 || a === 5 || a === 7 || a === 11) {
                arr1_100.push(a);
            }
            a++;
        }
        console.log(arr1_100);

        //2 вариант
        let b = 2,
            arr2_100 = [1];
        while (b <= 100) {
            for (let j = 2; j < b; j++) {
                if (b % j === 0) {
                    if (b === j) {
                        arr2_100.push(b);
                    } else {
                        break;
                    }
                }
            }
            b++;
        }
        console.log(arr1_100);
        // 2) С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
        //    0 – это ноль
        //    1 – нечетное число
        //    2 – четное число
        //    3 – нечетное число
        //    …
        //    10 – четное число
        let num = 0;
        do {
            if (num === 0)
                console.log(num + " - это ноль");
            else if (num % 2 === 0)
                console.log(num + " - четное число");
            else
                console.log(num + " - нечетное число");
            num++;
        } while (num < 11);
        // 3) * Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
        //    for(…){// здесь пусто}
        for (let i = 0; i < 10; console.log(i++)) {
        }
        // 4) * Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5
        let str = "";
        for (let j = 1; j <= 20; j++) {
            str += "x";
            console.log(str);
        }
