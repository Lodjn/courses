    <script>
        /*Почему код даёт именно такие результаты?
                                                                                                                                                                                                                        var a = 1, b = 1, c, d;
                                                                                                                                                                                                                        c = ++a; alert(c); // 2
                                                                                                                                                                                                                        d = b++; alert(d); // 1
                                                                                                                                                                                                                        c = (2+ ++a); alert(c); // 5
                                                                                                                                                                                                                        d = (2+ b++); alert(d); // 4
                                                                                                                                                                                                                        alert(a); // 3
                                                                                                                                                                                                                        alert(b); // 3*/
        console.log('Объяснение к заданию 1.');
        console.log('П.1. При выводе переменной c получается 2, т.к. операция ++a является инкрементной с префиксной записью, т.е. увеличение на 1 произошло сразу.');
        console.log('П.2. При выводе переменной d получается 1, т.к. операция a++ является инкрементной с постфиксной записью, т.е. сама переменная b увеличилась на 1 (в памяти), но сложение происходит не сразу.');
        console.log('П.3. При повторном выводе переменной c мы получаем 5, т.к. переменная a уже была увеличена выше на 1 (a=2), и в текущей операции она увеличивается еще раз на 1, т.е. a=3, 3+2=5');
        console.log('П.4. При повторном выводе переменной d мы получаем 4, а не 5 как раз из-за "задержки" - т.е. несмотря на то, что в текущей операции переменная b стала равна 3 (в памяти), сложение происходит с переменной b из П.2. со значением 2 => 2+2=4.');
        console.log('П.5. Объяснено в П.3');
        console.log('П.6. Из П.4');
        /*2) Чему будет равен x в примере ниже?
        var a = 2;
        var x = 1 + (a *= 2);*/

        console.log('Переменная x будет равна 5, т.к. по приоритету первой операцией будет выполнено умножение (запись a *= 2 то же самое, что и a=a*2, только красивее), затем выполняется сложение: 4+1=5');
        /*3) Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
         * если a и b положительные, вывести их разность;
         * если а и b отрицательные, вывести их произведение;
         * * если а и b разных знаков, вывести их сумму;
         * ноль можно считать положительным числом.*/
        console.log('Задание 3.');
        let a = +prompt('Введите целое число a'),
            b = +prompt('Введите целое число b');
        if (a > 0 && b > 0) {
            console.log('Разность a и b = ' + (a - b));
        } else if (a < 0 && b < 0) {
            console.log('Произведение a и b = ' + (a * b));
        } else {
            console.log('Сумма a и b = ' + (a + b));
        }

        /*5) Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.*/
        console.log('Задание 5.');

        function summa(a, b) {
            let res = a + b;
            return res;
        }

        function razn(a, b) {
            let res = a - b;
            return res;
        }

        function umn(a, b) {
            let res = a * b;
            return res;
        }

        function del(a, b) {
            let res = (b === 0) ? console.log('Деление на 0 невозможно!') : a / b;
            return res;
        }
        let m = +prompt('Введите первое число'),
            n = +prompt('Введите второе число');
        console.log('Результат функции суммы ' + (summa(m, n)));
        console.log('Результат функции разности ' + (razn(m, n)));
        console.log('Результат функции умножения ' + (umn(m, n)));
        console.log('Результат функции деления ' + (del(m, n)));
        /*6) Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. 
        В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).*/
        console.log('Задание 6.');

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'summa':
                    return (summa(arg1, arg2));
                    break;
                case 'razn':
                    return (razn(arg1, arg2));
                    break;
                case 'umn':
                    return (umn(arg1, arg2));
                    break;
                case 'del':
                    return (del(arg1, arg2));
                    break;
            }
        }
        let operation = prompt('Выберите из предложенных вариантов арифметическую операцию, которую вы хотели бы совершить - summa, razn, umn, del'),
            t = +prompt('Введите первое число для операции'),
            r = +prompt('Введите второе число для операции');
        console.log('Результат: ' + (mathOperation(t, r, operation)));

        /*8) * С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.*/
        console.log('Задание 8.');

        function power(val, pow) {
            if (pow == 1) {
                return val
            } else {
                return val * power(val, pow - 1);
            }
        }
        let o = +prompt('Сейчас будем возводить в степень число. Для начала введите желаемое число'),
            u = +prompt('А теперь введите степень, в которую будем возводить');
        console.log(o + ' в степени ' + u + ' равно ' + (power(o, u)));
