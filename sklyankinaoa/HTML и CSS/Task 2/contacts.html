<h1>Контакты</h1>

<!-- форма для заполнения-->

<form action="mailto:999@mail.ru" enctype="text/plain">
  <fieldset>
     <legend><b>Напишите нам</b></legend>
     <div>
       <label for="name">Имя</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text" size="61" id="name" placeholder="Введите имя" required>
     </div>

     <div class="indent">
       <label for="mail">E-mail</label>&nbsp;&nbsp;&nbsp;<input type = "text" id="mail" size="61" placeholder="Введите E-mail" required>
     </div>

     <div class="indent">
       <label for="theme">Тема</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text" size="61" id="theme" placeholder="Введите тему сообщения" required>
     </div>

     <p><b>Введите текст:</b></p>
     <div>
       <label><textarea rows="10" cols="70" name="text" required></textarea></label>
     </div>

     <div class="indent">
       <input type="submit" value="Отправить">
     </div>
   </fieldset>
</form>
