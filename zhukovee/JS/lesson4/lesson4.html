      let
         workers = {

      };

      // максимальная-минимальные ЗП
      function maxMinPay(obj){
         let
            result = {},
            maxValue = 0,
            minValue = Infinity;
         for (let prop in obj) {
            if (obj.hasOwnProperty(prop)) {
               if (obj[prop] > maxValue) {
                  maxValue = obj[prop];
                  result.max = {name: prop, pay: maxValue};
               }
               else if (obj[prop] < minValue) {
                  minValue = obj[prop];
                  result.min = {name: prop, pay: minValue};
               }
            }
         }
         return result;
      }

      // сумма ЗП
      function sumPay(obj){
         let
            result = 0;

         for (let prop in obj) {
            if (obj.hasOwnProperty(prop)) {
               result = result + obj[prop];
            }
         }
         return result;
      }

      // увеличение ЗП
      function upPay(obj, proc){
         let
            result = 0;

         for (let prop in obj) {
            if (obj.hasOwnProperty(prop)) {
               obj[prop] = obj[prop] + obj[prop]/100*proc;
            }
         }
         return result;
      }

      let
         result = maxMinPay(workers);
      console.log('Максимальная ЗП -', result.max.name, ':', result.max.pay);
      console.log('Минимальная ЗП -', result.min.name, ':', result.min.pay);
      console.log('Сумма ЗП:', sumPay(workers));
      // повышение на 10%
      upPay(workers, 10);
